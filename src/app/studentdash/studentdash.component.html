<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h2 style="color:yellow;">SFMS</h2>
        <div class="d-flex">
                <button (click)="clickAddStudent()" type="button" class=" p-2 btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" >Add Details</button>
                &nbsp; <button routerLink="/login" class="btn btn-danger">Logout</button>
        </div>
    </div>
</nav>
<table class="pt-5 mt-5 table">
    <thead>
        <tr>
            <th>Student ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Fees</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of studentAll">
            <td>{{data.id}}</td>
            <td>{{data.firstName}}</td>
            <td>{{data.lastName}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.fees}}</td>
            <td>
                <button (click)="onEdit(data)" class="btn btn-warning" type="button" class=" p-2 btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button (click)="deleteStudents(data)"  class="btn btn-danger">Delete</button>
            </td>

        </tr>
    </tbody>

</table>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
                    <!--Form Start  -->
                    <form [formGroup]="formValue">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">First Name</label>
                          <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Last Name</label>
                            <input type="text" formControlName="lastName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1"  class="form-label">Student Mobile</label>
                            <input type="number" formControlName="mobile" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email"formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Student Fees</label>
                            <input type="text" formControlName="fees" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        
                        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                      </form>
                    <!-- Form End -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button *ngIf="showAdd" type="button" (click)="postStudent()" class="btn btn-primary">Add </button>
          <button *ngIf="showUpdate" type="button" (click)="updateStudentDetails()" class="btn btn-primary">Edit </button>
        </div>
      </div>
    </div>
  </div>
